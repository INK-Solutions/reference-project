service.mock = true

# Data source
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Integrations
# TODO: Defaults are provided temporary
api.gateway.request.base.url=${API_GATEWAY_REQUEST_BASE_URL:dummy-url}
api.gateway.client.id=${API_GATEWAY_CLIENT_ID:dummy-client-id}
api.gateway.client.secret=${API_GATEWAY_CLIENT_ID:dummy-secret}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect


#Kafka
spring.kafka.topic.name=input-topic
spring.kafka.topic.partitions=1
spring.kafka.topic.replication.factor=1